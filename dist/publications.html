<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head> 
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
    <meta http-equiv="cache-control" content="no-cache" /> 
    <title> 
      Your Publications
    </title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js@1.0.0/src/bibtex_js.js" charset="utf-8"></script>
    <bibtex src="./assets/test.bib"></bibtex>
    
    <!-- Latest compiled and minified CSS -->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />
    
  </head>
<body>
<div id="nav-bar"></div>
<script>
$( "#nav-bar" ).load( "./nav_bar.html" );
</script>


<div class="container" style="margin-top: 80pt;">
            <h2 class="colorlib-heading">  Publications</h2>


<div class="bibtex_structure">
  <div class="group year" extra="DES number">
      <div style="padding-bottom:10px;"></div>
      <div class="sort journal" extra="ASCE string">
        <div class="templates"></div>
      </div>
  </div>
</div>

<div id="bibtex_display">
  
  <div class="bibtex_template" style="display: none;">
    <ul> <li>
      <span class="if title">
        <a class="bibtexVar" href="http://www.website.com/~demo/papers/+BIBTEXKEY+.pdf" extra="BIBTEXKEY">
            <span style="text-decoration: underline;" class="title"></span>,
        </a>
      </span>
      <div class="if author">
        <span class="author"></span>
      </div>
      <div>
        <span class="if journal"><em><span class="journal"></span></em>,</span>
        <span class="if booktitle">In <em><span class="booktitle"></span></em>,</span>
        <span class="if publisher"><em><span class="publisher"></span></em>,</span>
        <span class="if institution"><span class="institution"></span>,</span>
        <span class="if address"><span class="address"></span>,</span>
        <span class="if month"><span class="month"></span>,</span>
        <span class="if year"><span class="year"></span>.</span>
        <br/>
        <span class="if url">
          <a class="bibtexVar" href="+URL+" extra="url">
            [PDF]
          </a>
        </span>
        <span class="if notes">
          <a class="bibtexVar" href="+NOTES+" extra="notes">
            [Extended Version]
          </a>
        </span>
        <span class="if video">
          <a class="bibtexVar" href="+VIDEO+" extra="video">
            [Video]
          </a>
        </span>
        <span class="if code">
          <a class="bibtexVar" href="+CODE+" extra="code">
            [Code]
          </a>
        </span>
        <span class="if slides">
          <a class="bibtexVar" href="+SLIDES+" extra="slides">
            [Slides]
          </a>
        </span>

        <a class="bibtexVar" role="button" data-toggle="collapse"
       href="#bib+BIBTEXKEY+" aria-expanded="false"
       aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY" bibtexjs-css-escape>
          [bib]
        </a>
      </div>
      <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
          <div class="card well">
            <pre><br/><span class="bibtexraw noread"></span></pre>
          </div>
      </div>
      <div style="display:none"><span class="bibtextype"></span></div>
    </li></ul>
  </div>
  
</div>
</div>


<!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4 px-lg-5"><p class="m-0 text-center text-white">Copyright &copy; Ahmed Saeed 2021</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
</body>
</html>
